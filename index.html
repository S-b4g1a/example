<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="images/a realistic bear standing up in a forest at night, in a tattoo style, without flowers.png" alt="Profile Image">
        </div>
        <div class="profile-info">
            <h2>John Doe</h2>
            <p>Junior Software Developer</p>
            <button id="contactBtn">Contact</button>
        </div>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank" class="fab fa-facebook-f"></a>
            <a href="https://twitter.com" target="_blank" class="fab fa-twitter"></a>
            <a href="https://linkedin.com" target="_blank" class="fab fa-linkedin-in"></a>
            <a href="https://instagram.com" target="_blank" class="fab fa-instagram"></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
